<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script
      src="https://kit.fontawesome.com/05853f2c84.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/F0ydS5v/Favicon.png"
    />
    <title>CatInABox</title>
  </head>
  <body>
    <header class="hearder fadeInDown">
      <div class="logo">
        <i class="fas fa-cat"></i>
        <p>CatInABox</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Preguntas Frecuentes</a></li>
          <li><a href="#">Producto</a></li>
        </ul>
      </nav>
    </header>
    <section class="pago_container">
      <div class="pago_cat_picture col-3"></div>
      <div class="pago_information col-6">
        <div class="pago_carrito_info pago_information_square">
          <p class="pago_plan">
            Vas a comprar tu plan Super Cat
          </p>
          <p class="pago_precio">$99.99 /mes</p>
          <p class="pago_entrega">Espera la entregan de 3 a 5 días hábiles</p>
        </div>
        <div class="pago_form pago_information_square">
          <form action="" class="formulario_de_pago">
            <label for="name">Nombre</label>
            <input type="text" name="Name" placeholder="Pon tu nombre" />
            <label for="email">Correo</label>
            <input
              type="text"
              name="email"
              placeholder="Pon tu Correo Electróico"
            />
            <label for="address">Dirección</label>
            <input type="text" name="address" placeholder="Pon tu Dirección" />
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-tittle">
        CatInABox
      </div>
      <a href="#" class="footer-links">
        Otros Enlaces
      </a>
    </footer>
    <script src="/scripts/script.js"></script>
  </body>
</html>
