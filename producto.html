<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script
      src="https://kit.fontawesome.com/05853f2c84.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="https://i.ibb.co/F0ydS5v/Favicon.png"
    />
    <title>CatInABox</title>
  </head>
  <body>
    <header class="hearder fadeInDown">
      <div class="logo">
        <i class="fas fa-cat"></i>
        <p>CatInABox</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Preguntas Frecuentes</a></li>
          <li><a href="#">Producto</a></li>
        </ul>
      </nav>
    </header>
    <section class="producto">
      <div class="background-photo-1 col-4"></div>
      <div class="producto-1 col-5">
        <h2 class="producto-product-titulo">
          Cat Plan
        </h2>
        <p class="producto-plan-drescription">
          Este seria el primer plan para tu caja para gatos, incluye solamente
          la caja.
        </p>
        <a href="/carrito" class="producto-comprar"> Comprar</a>
      </div>
      <div class="producto-2 col-5">
        <h2 class="producto-product-titulo">
          SuperCat Plan
        </h2>
        <p class="producto-plan-drescription">
          Este seria el segundo plan para tu caja para gatos, incluye solamente
          la caja pero grande.
        </p>
        <a href="/carrito" class="producto-comprar"> Comprar</a>
      </div>
      <div class="background-photo-2 col-4"></div>
    </section>
    <footer>
      <div class="footer-tittle">
        CatInABox
      </div>
      <a href="#" class="footer-links">
        Otros Enlaces
      </a>
    </footer>
    <script src="/scripts/script.js"></script>
  </body>
</html>
